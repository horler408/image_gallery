<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/lightbox.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
    <title>HorlerTech | Image Gallery</title>
</head>
<body>
    <div class="container">
        <h1>Image Gallery Design</h1>
        <div class="gallery">
            <a href="./images/pic1-original.jpg" data-lightbox="myImage" data-title="Image 1"><img src="./images/pic1-small.jpg" alt="Gallery One"></a>
            <a href="./images/pic2-original.jpg" data-lightbox="myImage" data-title="Image 2"><img src="./images/pic2-small.jpg" alt="Gallery Two"></a>
            <a href="./images/pic3-original.jpg" data-lightbox="myImage" data-title="Image 3"><img src="./images/pic3-small.jpg" alt="Gallery Three"></a>
            <a href="./images/pic4-original.jpg" data-lightbox="myImage" data-title="Image 4"><img src="./images/pic4-small.jpg" alt="Gallery Four"></a>
            <a href="./images/pic5-original.jpg" data-lightbox="myImage" data-title="Image 5"><img src="./images/pic5-small.jpg" alt="Gallery Five"></a>
            <a href="./images/pic6-original.jpg" data-lightbox="myImage" data-title="Image 6"><img src="./images/pic6-small.jpg" alt="Gallery Six"></a>
            <a href="./images/pic7-original.jpg" data-lightbox="myImage" data-title="Image 7"><img src="./images/pic7-small.jpg" alt="Gallery Seven"></a>
            <a href="./images/pic8-original.jpg" data-lightbox="myImage" data-title="Image 8"><img src="./images/pic8-small.jpg" alt="Gallery Eight"></a>
            <a href="./images/pic9-original.jpg" data-lightbox="myImage" data-title="Image 9"><img src="./images/pic9-small.jpg" alt="Gallery Nine"></a>
            <a href="./images/pic10-original.jpg" data-lightbox="myImage" data-title="Image 10"><img src="./images/pic10-small.jpg" alt="Gallery Ten"></a>
        </div>
    </div>

    <script src="./js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
